<!DOCTYPE html>
<html>

<head>
  <style>
    #transfergraph {
      display: block;
      width: 500px;
      height: 500px;
      border: 1px solid black;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>
  <button id="play-toggle">
    Play
  </button>
  <select id="waveshaper-curve">
  </select>
  <br />
  <input id="gain" type="range" min="0" max="1" step="0.01" value="0.5" />
  <br />
  <input id="custom-k" type="number" min="1" step="1" value="20" />
  <input id="custom-m" type="number" min="1" step="1" value="57" />

  <select id="cabinet"></select>

  <canvas id=transfergraph width=1000 height=1000></canvas>

  <script src="js/distortion-curves.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/waveshaping.js"></script>
</body>

</html>
